<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>狗狗商城</title>

</head>
<body>
    


    <span class="input-group col-xs-2">
        <span style="margin-right: 10px;">數量: </span>
        <button class="btn btn-sm btn-outline-secondary" type="button" id="button-sub">-</button>
        <input type="text" class="form-control form-control-sm text-center" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" maxlength="4" style="max-width: 80px;" value="9997" id="buy-amount">
        <button class="btn btn-sm btn-outline-secondary" type="button" id="button-add">+</button>
        <small class="text-muted" style="padding-left: 10px;">剩餘數量: 123</small>
    </span>


    <script>
        $("#button-add").click(function(){
           let amount = $("#buy-amount").val();
           if (amount < 9999){
               amount++;
           }
           $("#buying-amount").val(amount);
        });

        $("#button-sub").click(function(){
            let amount = $("#buy-amount").val();
            if (amount > 1) {
                amount--;
            }
            $("#buy-amount").val(amount);
        });
    </script>
</body>
</html>
